<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="TICTACTOE.css" />
  </head>
  <body class="main">
    <div class ="game-container">
      <h1>Tic-Tac-Toe Game</h1>
      <h2 id="win">
        Player1: 0 Tie: 0 Player2: 0
      </h2>
      <div class="gridclass"  id="main">
        <div class="cell" id="s1" data-cell></div>
        <div class="cell" id="s2" data-cell></div>
        <div class="cell" id="s3" data-cell></div>
        <div class="cell" id="s4" data-cell></div>
        <div class="cell" id="s5" data-cell></div>
        <div class="cell" id="s6" data-cell></div>
        <div class="cell" id="s7" data-cell></div>
        <div class="cell" id="s8" data-cell></div>
        <div class="cell" id="s9" data-cell></div>
      </div>
        <button id="restartButton">Restart</button>
    </div>
  <script src="TICTACTOE.js"></script>
</html>
